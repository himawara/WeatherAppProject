    <title>Landing page using HTML CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Background image */
        body {
            background-image: url('background.jpg'); /* Replace 'your-image-url.jpg' with the path to your image */
            background-size: cover; /* Ensures the background image covers the entire viewport */
            background-position: center; /* Centers the background image */
        }
        
        /* Rest of your existing CSS */
        /* Typewriter effect */
        .typewriter-text {
            overflow: hidden; /* Ensures the text is hidden until revealed */
            border-right: .15em solid orange; /* Creates the typewriter cursor effect */
            white-space: nowrap; /* Keeps the text on one line */
            margin: 0 auto; /* Centers the text */
            letter-spacing: .15em; /* Adjusts the spacing between characters */
            animation: typing 3.5s steps(30, end) infinite, blink-caret .75s step-end infinite; /* Animation for typing effect */
        }

        /* Typing animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Blinking cursor animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }
    </style>
</head>
