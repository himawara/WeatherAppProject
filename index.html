<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page using HTML CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Typewriter effect */
        .typewriter-text {
            overflow: hidden; /* Ensures the text is hidden until revealed */
            border-right: .15em solid orange; /* Creates the typewriter cursor effect */
            white-space: nowrap; /* Keeps the text on one line */
            margin: 0 auto; /* Centers the text */
            letter-spacing: .15em; /* Adjusts the spacing between characters */
            animation: typing 3.5s steps(30, end) infinite, blink-caret .75s step-end infinite; /* Animation for typing effect */
        }

        /* Typing animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Blinking cursor animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }
    </style>
</head>

            </div>
            <div class="menu">

        </section>
    </header>
</body>
</html>
