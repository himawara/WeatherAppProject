<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page using HTML CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Common styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease; /* Smooth background color transition */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensure header is above content */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            backdrop-filter: blur(10px); /* Apply blur effect */
            transition: background-color 0.5s ease; /* Smooth background color transition */
        }

        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            transition: color 0.5s ease; /* Smooth color transition */
        }

        .menu {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 20px;
            transition: padding 0.5s ease; /* Smooth padding transition */
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s; /* Smooth color transition */
        }

        .menu a:hover {
            color: orange; /* Change color on hover */
        }

        /* Typewriter effect */
        .typewriter-text {
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(30, end) infinite, blink-caret .75s step-end infinite;
            transition: color 0.5s ease; /* Smooth color transition */
        }

        /* Typing animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Blinking cursor animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }

        /* Hover effect for the heading */
        .h-text:hover {
            color: orange; /* Change color on hover */
        }

        /* Apply specific styles when scrolling down */
        .scrolled {
            background-color: rgba(0, 0, 0, 0.8); /* Darken the background color when scrolled */
            backdrop-filter: blur(20px); /* Apply stronger blur effect when scrolled */
        }

        .scrolled .logo {
            font-size: 20px; /* Shrink logo size when scrolled */
        }

        .scrolled .menu {
            padding: 10px; /* Reduce padding when scrolled */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                CLIMATE CRAZE
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="https://www.windy.com/-Swell-swell1?swell1,24.968,78.256,6" target="_blank"> Global Weather Map</a>
                <a href="https://www.accuweather.com/en/weather-news" target="_blank">Get Latest News</a>
                <!-- Fixed link for the "Explore" menu item -->
                <a href="index5.html">Weather Fascinations</a>
                <a href="index4.html">Contact Us</a>
            </div>
            <div class="register">
                <a href="index3.html">Register</a>
            </div>
        </nav>
        <section class="h-text">
            <span>LET'S</span>
            <!-- Apply typewriter effect to this line -->
            <h1 class="typewriter-text">Explore Weather...</h1>
            <br>
            <a href="index2.html">Check Now</a>
        </section>
    </header>

    <!-- Main content goes here -->
    <!-- Add your content here -->

    <script>
        // Add event listener for scroll event
        window.addEventListener('scroll', function() {
            var header = document.querySelector('header');
            header.classList.toggle('scrolled', window.scrollY > 0); // Toggle 'scrolled' class based on scroll position
        });
    </script>
</body>
</html>
