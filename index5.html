<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        /* Set the body and HTML to take full height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Disable scrolling */
        }

        /* Set the background image to cover the entire screen */
        body {
            background-image: url('tour.jpg'); /* Replace 'your-image.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <!-- No content needed in the body -->
</body>
</html>
