<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            background-image: url('backgroundnew.jpeg'); /* Replace 'your-image-url.jpg' with the path to your background image */
            background-size: cover; /* Ensures the background image covers the entire viewport */
            background-position: center; /* Centers the background image */
            font-family: Arial, sans-serif; /* Change the font family as needed */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background color for the form */
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Change the button color as needed */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Change the button color on hover */
        }

        textarea {
            height: 150px; /* Adjust the height of the textarea */
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h1>Contact Us Form</h1>
            <input type="text" id="firstName" placeholder="First Name" required />
            <input type="text" id="lastName" placeholder="Last Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="text" id="mobile" placeholder="Mobile" required />
            <h4>Type Your Message Here...</h4>
            <textarea required></textarea>
            <input type="submit" value="Send" id="button" />
        </form>
    </div>
</body>
</html>
